    <script>
        // Check if the user is logged in
        if (!localStorage.getItem("loggedIn") || localStorage.getItem("role") !== "user") {
          alert("Access Denied! Redirecting to login page.");
          window.location.href = "login.html"; // Redirect unauthorized users
        }
      
        // Logout function
        function logoutUser() {
          localStorage.removeItem("loggedIn"); // Remove login status
          localStorage.removeItem("role"); // Remove role data
          alert("You have been logged out.");
          window.location.href = "login.html"; // Redirect to login page
        }
      </script>
